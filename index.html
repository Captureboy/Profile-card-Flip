<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card - Manoj</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="manoj.jpg">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="profile-card">
        <div class="profile-card-inner">
            <div class="profile-card-front">
                <div class="title">
                    <h3> Manoj Kumar S</h3>
                    <span> Web-Developer & Photographer</span>
                </div>
            </div>
            <div class="profile-card-back">
                <img src="manoj.jpg" alt="profile pic">
                <h3> Manoj Kumar S</h3>
                <span class="job"> Web-developer & Photographer</span>
                <div class="social-media">
                    <div class="social-media">
                        <span style="background: #4267b2;" class="icon">
                            <i class='bx bxl-linkedin'></i>
                        </span>
                        <span style="background: #808080;" class="icon">
                            <i class='bx bxl-github'></i>
                        </span>
                        <span style="background: #e13062;" class="icon">
                            <i class='bx bxl-instagram'></i>
                        </span>
                        <span style="background: #16a1f2;" class="icon">
                            <i class='bx bxl-twitter'></i>
                        </span>
                    </div>
                </div>
                <div class="buttons">
                    <button type="button" class="button"> Message </button>
                    <button type="button" class="button"> Contact</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
